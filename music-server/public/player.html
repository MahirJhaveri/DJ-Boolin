
<!-- Audio player (test)
Just one song - Plane Jane
-->

<html>
<head>
  <meta charset="utf-8">
  <title>Express Music Player</title>
  <script src="http://10.105.226.212:8000/player.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
  <link rel="stylesheet" href="http://10.105.226.212:8000/player.css">
</head>
<body>
  <div >
    <div class="inLine">
      <h1 id = "my-title"></h1>
      <h4 id = "my-artist"></h4>
    </div>
    <div>
      <img id="image">
    </div>
  </div>
  <audio id="my-audio" preload controls controlsList="nodownload">
    <source type="audio/mpeg">
  </audio>
  <div class="buffered">
    <span id="buffered-amount"></span>
  </div>
  <div class="progress">
    <span id="progress-amount"></span>
  </div>
  <audio id="music" preload="true">
  <source src="http://10.105.226.212:8000/music?id=1">
            <source src="">
    </audio>
<div id="audioplayer">
    <button id="pButton" class="play"></button>
  <div id="timeline">
          <div id="playhead"></div>
  </div>
</div>
</body>
</html>
